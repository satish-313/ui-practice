<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>twitter tooltip</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Roboto+Mono:ital@1&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
                margin: 0px;
            }
            body {
                background-color: #333;
            }

            img {
                height: 3.5rem;
                width: 3.5rem;
                object-fit: cover;
                border-radius: 50%;
                display: block;
                cursor: pointer;
            }
            span,
            p {
                color: #e7e9ea;
            }
            p {
                font-size: 1rem;
                margin-top: 0.35rem;
                font-family: "Roboto Mono", monospace;
            }
            .container {
                max-width: 800px;
                width: 90vw;
                background-color: #333;
                margin: 1rem auto;
                padding: 0 1rem;
            }
            .card {
                padding: 0.5rem;
                margin-top: 1rem;
                display: grid;
                gap: 0.75rem;
                grid-template-columns: 4rem auto;
            }

            .tooltip {
                display: none;
                padding: 1rem;
                width: 15rem;
                background-color: #333;
                color: #e7e9ea;
                border-radius: 5px;
                border: aqua solid 2px;
                position: absolute;
                z-index: 5;
                margin-top: 10px;
                transform: translateX(calc(-50% + 1.75rem));
            }
            .tooltip::after {
                content: "";
                border: solid 10px transparent;
                border-bottom-color: aqua;
                position: absolute;
                top: -1.3rem;
                left: 50%;
                transform: translateX(-50%);
            }
            .img-top {
                display: flex;
                justify-content: space-between;
            }
            .follow {
                display: flex;
                border: #e7e9ea solid 1px;
                border-radius: 3rem;
                padding: 7px 15px;
                cursor: pointer;
            }
            .follow:hover {
                color: aquamarine;
                border-color: aquamarine;
            }
            .desc {
                max-height: 7rem;
                overflow: hidden;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="tooltip">
            <div class="img-top">
                <img src="./angrycat.jpg" alt="angrycat" />
                <div>
                    <span class="follow">Follow</span>
                </div>
            </div>
            <p>Angrycat</p>
            <i style="color: #71767b">@angrycat</i>

            <div class="desc">Lorem ipsum dolor sit amet consectetur.</div>
        </div>
        <div class="container">
            <div style="display: none" class="card">
                <div>
                    <img src="./staringcat.jpg" alt="staringcat main" />
                </div>
                <div>
                    <div>
                        <span>staringCat</span>
                        <i style="color: #71767b">@staringcat</i>
                    </div>
                    <div>
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing
                            elit. Repudiandae, atque.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const lorem =
                "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.".split(
                    " "
                );
            let card = document.querySelector(".card");
            let container = document.querySelector(".container");
            let tooltip = document.querySelector(".tooltip");
            const catlist = [
                "angrycat.jpg",
                "staringcat.jpg",
                "kalacat.jpg",
                "tigercat.jpg",
                "walkingcat.jpg",
                "yawncat.jpg",
            ];
            let descMap = new Map();
            const cardValue = createInnerText();

            for (let i = 0; i < 20; i++) {
                let clone = deepClone(card);
                clone.style.display = "grid";
                changeHtml(clone, cardValue[randomCat()]);
                container.appendChild(clone);
            }
            addELimg();

            function createInnerText() {
                const list = [];
                for (let item of catlist) {
                    let name = item.split(".")[0];
                    let obj = {
                        src: `./${item}`,
                        alt: name,
                        span: name,
                        i: `@${name}`,
                        p: generateLorem(15),
                    };
                    list.push(obj);
                    descMap.set(name, generateLorem(9));
                }
                return list;
            }
            function generateLorem(num) {
                let words = randomNumber(num);
                string = lorem.slice(0, words).join(" ");
                return string;
            }
            function randomCat() {
                return Math.floor(Math.random() * catlist.length);
            }
            function randomNumber(num) {
                return Math.floor(Math.random() * num) + 10;
            }
            function changeHtml(content, item) {
                for (let val in item) {
                    if (val === "src" || val === "alt") {
                        let img = content.querySelector("img");
                        img[val] = item[val];
                        continue;
                    }
                    let tag = content.querySelector(val);
                    tag.innerText = item[val];
                }
            }

            function addELimg() {
                let imgs = container.querySelectorAll("img");
                for (let img of imgs) {
                    img.addEventListener("mouseenter", function () {
                        let pos = this.getBoundingClientRect();
                        let screen = document.documentElement.clientHeight;
                        let height = document.documentElement.scrollTop;
                        let obj = {
                            "src": this.src,
                            "alt": this.alt,
                            "i": `@${this.alt}`,
                            "p": this.alt,
                            ".desc": descMap.get(this.alt),
                        };
                        changeHtml(tooltip, obj);

                        tooltip.style.display = "block";
                        let tt = tooltip.getBoundingClientRect();
                        tooltip.style.top = `${pos.bottom + height}px`;
                        tooltip.style.left = `${pos.left}px`;
                    });
                    img.addEventListener("mouseleave", function () {
                        tooltip.style.display = "none";
                    });
                }
            }
            function deepClone(og) {
                const clone = og.cloneNode(false);

                for (let i = 0; i < og.childNodes.length; i++) {
                    const child = og.childNodes[i];

                    if (child.nodeType === 1) {
                        const childClone = deepClone(child);
                        clone.appendChild(childClone);
                    } else if (child.nodeType === 3) {
                        const textNodeClone = document.createTextNode(
                            child.nodeValue
                        );
                        clone.appendChild(textNodeClone);
                    }
                }
                return clone;
            }
        </script>
    </body>
</html>
