<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>stop watch</title>
        <style>
            * {
                margin: 0px;
            }

            .wall {
                height: 20rem;
                width: 20rem;
                margin: 5rem auto;
                background-color: goldenrod;
                border: solid goldenrod 5px;
                border-radius: 1rem;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .watch {
                height: 12rem;
                width: 12rem;
                background-color: #fff;
                border: salmon solid 3px;
                border-radius: 50%;
                position: relative;
            }
            .dot {
                position: absolute;
                top: 50%;
                left: 50%;
                height: 5px;
                width: 5px;
                border-radius: 50%;
                background-color: #333;
                transform: translateX(-50%) translateY(-50%);
            }
            .hour {
                --content: "";
                --deg: "0deg";
                height: 50%;
                width: 1rem;
                position: absolute;
                top: 0px;
                left: 50%;
                transform: rotate(var(--deg)) translateX(-50%);
                transform-origin: 0% 100%;
                display: flex;
                justify-content: center;
            }
            .hour::before {
                content: var(--content);
                height: max-content;
                font-size: 0.75rem;
                transform: rotate(calc(-1 * var(--deg, 0deg)));
            }
            .canvas {
                position: absolute;
                height: 12rem;
                width: 12rem;
            }
            .line {
                height: 35%;
                width: 1px;
                background-color: #333;
                position: absolute;
                bottom: 50%;
                left: 50%;
                transform-origin: 0% 100%;
            }

            .anim {
                animation: rotating 60s linear infinite;
            }
            @keyframes rotating {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            #play {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                display: none;
                gap: 0.3rem;
            }
            #play div {
                height: 2rem;
                width: 0.5rem;
                background-color: green;
            }
            #stop {
                border: solid transparent 1rem;
                border-left-color: red;
                position: absolute;
                display: none;
                top: 50%;
                left: calc(50% + 0.5rem);
                transform: translateX(-50%) translateY(-50%);
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div class="wall">
            <div class="watch">
                <div class="canvas">
                    <div class="line anim"></div>
                </div>
                <div id="play">
                    <div></div>
                    <div></div>
                </div>
                <div id="stop"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="dot"></div>
            </div>
        </div>
    </body>
    <script>
        let hours = document.querySelectorAll(".hour");
        for (let i = 0; i < hours.length; i++) {
            hours[i].style.setProperty("--content", `'${i + 1}'`);
            hours[i].style.setProperty("--deg", `${(i + 1) * 30}deg`);
        }
        let isPlaying = true;
        let stop = document.getElementById("stop");
        let play = document.getElementById("play");
        let watch = document.querySelector(".watch");

        let animationStart;
        let degree = 0;
        let line = document.querySelector(".line");
        let canvas = document.querySelector(".canvas");
        line.addEventListener("animationstart", () => {
            animationStart = Date.now();
        });

        line.addEventListener("animationcancel", () => {
            let elapsedTime = Date.now() - animationStart;
            let animationDuration = 60000;
            let progress = elapsedTime % animationDuration;
            let localDegree = Math.ceil((6 / 1000) * progress);
            degree = (degree + localDegree) % 360;
            canvas.style.transform = `rotate(${degree}deg)`;
            line.style.display = "block";
        });
        watch.addEventListener("click", async function () {
            isPlaying = !isPlaying;

            if (isPlaying) {
                stop.style.display = "none";
                play.style.display = "flex";
                line.classList.add("anim")
                await new Promise((r) => setTimeout(r, 1000));
                play.style.display = "none";
            } else {
                line.classList.remove("anim")
                stop.style.display = "block";
            }


        });
    </script>
</html>
